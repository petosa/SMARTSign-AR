<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-light">
        <h1 class="title">Results</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Back</button>
    </ion-header-bar>
    <ion-content ng-controller="cameraCtrl">
        <div class="list card " id="saveToSignBook-card22">
            <button ng-repeat="term in entry.terms" ng-click="show('{{term[0]}}', '{{term[1]}}')" style="font-weight:300;" class=" button button-positive button-clear ">{{term[0]}}</button>
            <div class="item item-image">
                <img src="{{entry.img}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
            <div class="button-bar">
                <a id="saveToSignBook-button1" class="button button-balanced  button-block icon-right ion-android-add-circle" ng-click="addAndSave();modal.hide();">Save</a>
                <a style="border-radius:0px 0px 0px 0px;" class=" button button-stable  button-block" ng-click="modal.hide()">Cancel</a>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
