 <ion-modal-view ng-app='app' ng-controller='videoCtrl' ng-click='hideChoices()' style="background: transparent !important;">
        <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Select One</h1>
        <button class="button button-clear button-primary" ng-click="choicesModal.hide()">Back</button>
    </ion-header-bar>
	<ion-content>
        <ion-list>
            <ion-item class="item-thumbnail-left" style="line-height: 100px !important;" ng-repeat='item in choiceArray track by $index' ng-click="displayVideo({{item.data}})">
                <img src="{{item.data.thumbnailMedium}}" style="max-width: 200px !important; max-height: 100px !important">
			    <span style="margin-left: 115px !important; word-wrap: break-word !important;">{{prettify(item.data.title)}}</span>
			</ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
