<ion-view title="SignBook" hide-back-button="true" id="page5" style="background-color:#FFFFFF;" class=" ">
    <ion-content padding="true" class="has-header">
        <ion-list id="signBook-list1" class=" ">
            <ion-item ng-repeat="item in artists" class="item-thumbnail-left" id="signBook-list-item1" ui-sref="tabsController.oCRText">
                <img src="img/{{item.shortname}}_tn.jpg" alt="{{item.name} Photo}">
                <p style="white-space:normal;">{{item.bio}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
