<ion-view title="SignBook" hide-back-button="true" ng-init="getEntries()" id="page5" style="background-color:#FFFFFF;" class=" ">
    <ion-content padding="true" class="has-header">
        <ion-toggle ng-model="shouldShowDelete">
            Show Delete?
        </ion-toggle>
        <ion-list id="signBook-list1" show-delete="shouldShowDelete">
            <ion-item class="item-thumbnail-left" ng-repeat='item in entries' ng-click="show({{item}})">
                <ion-delete-button class="ion-minus-circled" ng-click="removeEntry({{item}})"></ion-delete-button>
                <img src='img/{{item.img}}.jpg'>
                <span style="white-space:normal;" ng-repeat='term in item.terms'>{{term[0]}} </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
