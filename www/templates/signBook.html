<ion-view title="SignBook" hide-back-button="true" ng-init="getEntries()" style="background-color:#FFFFFF;" class=" ">
  <ion-nav-buttons side="secondary">
       <button
       class="button button-clear icon ion-trash-a button-light icon-right button-spinner" ng-click="toggleDelete()">
       </button>
    </ion-nav-buttons>
    <ion-content ="true" class="has-header">
        <ion-list show-delete="deleteOn">
            <ion-item class="item-thumbnail-left" ng-repeat='item in entries track by $index' ng-click="show({{item}})">
                <ion-delete-button class="ion-minus-circled" ng-click="removeEntry({{$index}})"></ion-delete-button>
                <img src="{{item.img}}">
                <span style="white-space:normal;" ng-repeat='term in item.terms track by $index'>{{term.name}} </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
